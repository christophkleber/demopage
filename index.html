
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="icon" href="../../favicon.ico">

    <title>Adaptive Web Components</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <link href="Css/styles.css" rel="stylesheet">

    <!--REST CALL-->
    <script src="Javascript/restCall.js"></script>

    <!--WEB COMPONENTS-->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <!--PAPER DATE PICKER-->
    <link rel="import" href="Imports/paper-date-picker.html">

    <!--GOOGLE MAP-->
    <link rel="import" href="Imports/google-map.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<nav class="navbar navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Adaptive Web Components</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="element">
        <div class="heading">
            Paper Date Picker
        </div>
        <div class="description">
            This is a paper date picker web component.
        </div>
        <paper-date-picker locale="DE" class="adaptive-polymer-element"></paper-date-picker>

    </div>
    <div class="element gmap">
        <div class="heading">
            Google Map
        </div>
        <div class="description">
            This is a google map web component.
        </div>
        <google-map zoom="13" api-key="AIzaSyDwEakOAUaXKyJZGkE2lC7GTLmW_MG77hY" class="adaptive-polymer-element"></google-map>

    </div>

</div>


<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
